<nav class="nav-collapsed">
	<div class="logo dark">
		<a href="{{ site.baseurl }}/{{ language }}/">
			<img src="{{ site.baseurl }}/assets/images/p2pu-logo.png" alt="P2PU logo">
		</a>
	</div>

  <div class="nav-items">
    <div class="account nav-item" id="nav-account"></div>

    <button class="menu nav-item" role="button">
      <i class="fa fa-bars" aria-hidden="true"></i>
      <span class="uppercase hidden-xs">Menu</span>
    </button>
  </div>

<div id="full-page-menu" class="collapsed" aria-hidden="true" role="navigation">
  <div class="content-container">
    <button id="close-menu" role="button" aria-label="Close"><i class="fa fa-times"></i></button>
    {% for link in site.data.navigation.full_column %}
      <div class="menu-section full-column">
        <div class="nav-container">
          <h2>
            <a href="{{ link.url }}">
              {{ link.text }}
              <i class="fa fa-arrow-right"></i>
            </a>
          </h2>
          {% for sub_link in link.submenu %}
            <p><a href="{{ sub_link.url }}" class="dark">{{ sub_link.text }}</a></p>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
    <div class="menu-section parent-column">
    {% for link in site.data.navigation.half_column %}
      <div class="menu-section half-column">
        <div class="nav-container">
          <h2><a href="{{ link.url }}" class="dark">{{ link.text }}<i class="fa fa-arrow-right"></i></a></h2>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</div>
</nav>
