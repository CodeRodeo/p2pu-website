
<header class="fixed-top bg-white shadow-sm border-bottom">
    <div class="header-top container">
      <div class="d-flex flex-wrap align-items-center">
        
        <a class="order-1 d-flex align-items-center py-3 me-md-auto text-white text-decoration-none" href="{{ site.baseurl }}/{{ language }}/">
          <img class="logo bi me-2 logo" src="{{ site.baseurl }}/assets/images/dev/logo.png" alt="P2PU logo">
        </a>

        <div id="nav-account" class="order-4 order-md-2 text-end navbar navbar-expand-md">
        </div>
        
        <nav class="order-3 navbar-expand-md">
          <button class="navbar-toggler hamburger mx-0 align-items-center" type="button" data-bs-toggle="collapse" data-bs-target=".navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <div class="hamburger-box">
              <div class="hamburger-inner"></div>
            </div>
          </button>
        </nav>
        
      </div>
    </div>
  </div>
  <div class="header-bottom px-3 py-2 bg-cream-dark">
    <div class="container d-flex flex-wrap justify-content-center">
      <nav class="col-12 col-md-auto py-0 ms-md-auto justify-content-center text-sm navbar navbar-expand-md px-0 px-md-3">
        <div class="collapse navbar-nav navbar-collapse navbarNavDropdown align-items-stretch align-items-md-center">
        {% for link in site.data.navigation.top_level %}
          <div class="dropdown nav-item">
            <a href="{{ link.url }}" class="nav-link d-flex align-items-center link-dark text-decoration-none dropdown-toggle {% if link.external %} external {% endif %}" {% if link.submenu %} data-bs-toggle="dropdown" {% endif %} aria-expanded="false" {% if link.external %}  target="_blank" {% endif %} > {{ link.text }}</a>
            {% if link.submenu %}
            <ul class="dropdown-menu" aria-labelledby="dropdownNavLink" style="">      
            {% endif %}
            {% for sub_link in link.submenu %}
              <li><a class="dropdown-item {% if link.external %} external {% endif %}" href="{{ sub_link.url }}" {% if link.external %}  target="_blank" {% endif %}>{{ sub_link.text }}</a></li>
              {% endfor %}
              {% if link.submenu %}
            </ul>    
            {% endif %}
        </div>
        {% endfor %}        
      </div>       
    </nav>
  </div>
</header>
