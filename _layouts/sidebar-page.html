---
layout: base
---
<div class="post">
  <header class="splash learning-circles">
	  <div class="background"></div>
		  <div class="banner">
			  <div class="container">
				  <div class="banner-graphic col-md-5 col-sm-4 col-xs-12">
					  <img src="{{ site.baseurl }}/assets/images/work/bg.png" alt="Learn about Learning Circles" />
				  </div>
					  <div class="actions col-md-7">
								<header>
									<h1>{{ page.title }}</h1>
								</header>
								<p class="subheader">Open tools + Community + Design + Support</p>

							<p class="text-center">
								<a class="btn btn-lg btn-cta" href="#where">Join a Learning Circle</a>
								<a class="btn btn-lg btn-subcta" href="#want">Request a Learning Circle near you</a>
					  </div>
			  </div>
		  </div>
  </header>

  <article class="post-content container push-footer">
	  <div class="sidebar col-md-3">
		  <nav data-spy="affix" data-offset-top="600" data-offset-bottom="520">
			  <ul class="nav nav-pills nav-stacked">
				  {% for item in page.sidenav %}
					  <li><a href="#{{ item.link }}"><i class="fa fa-angle-double-right"></i>
						  &nbsp; {{ item.title }}</a></li>
				  {% endfor %}
			  </ul>
		  </nav>
	  </div>
	  <div class="col-md-9">
		  {{ content }}
	  </div>
  </article>

</div>
