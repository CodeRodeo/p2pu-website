---
layout: base
---
<div class="post">
  
  {% include page-headers/{{ page.header }}.html %}

  <header class="container page-header">
    <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
        <p class="subtitle">{{ page.subtitle }}</p>
      {% endif %}
  </header>

  <article class="post-content">
		  {{ content }}
  </article>

</div>
