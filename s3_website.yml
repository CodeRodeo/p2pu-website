s3_id: <%= ENV['AWS_ACCESS_KEY'] %>
s3_secret: <%= ENV['AWS_SECRET_KEY'] %>
s3_bucket: p2pu-website
#cloudfront_distribution_id: EUO4GYGECFJM5
#cloudfront_invalidate_root: true

exclude_from_upload:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - README.md

redirects:
    index.html: /en/

routing_rules:
  - condition:
        key_prefix_equals: en/courses/
    redirect:
        host_name: p2pu.org
        http_redirect_code: 301
